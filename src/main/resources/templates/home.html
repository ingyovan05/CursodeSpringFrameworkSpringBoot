<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:insert="layouts/head"></title>
</head>

<body>
  <header th:insert="layouts/header"> </header>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" th:each="pelicula : ${pelicula}">
        <div class="card">
          <img src="..." class="card-img-top" alt="foto">
          <div class="card-body">
            <h5 class="card-title" th:text="${pelicula.nombre}"></h5>
            <p class="card-text" th:text="${pelicula.genero.nombre}"></p>
            <div class="catalogo-actor-container" th:each="protagonista : ${protagonistas}">
              <div class="catalogo-actor-imagen" th:style="'background:url(' + @{protagonista.urlImagen} +')'">
              </div>
              <div class="catalogo-actor-texto" th:text="${protagonista.nombre}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
